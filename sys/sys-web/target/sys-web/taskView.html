<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 <title > Ext4Loader </title>
<link rel="stylesheet" type="text/css"  href="resources/js/extjs4/resources/css/ext-all.css"/>
<script type="text/javascript" src="resources/js/extjs4/ext-all-debug.js"></script> 
<script type="text/javascript" src="app2.js"></script>

<style type="text/css" media="screen">
    .task .x-grid-cell-inner {
        padding-left: 15px;
    }
    .x-grid-row-summary .x-grid-cell-inner {
        font-weight: bold;
        font-size: 11px;
    }
  
</style>

</head>
<body>

<script type="text/javascript" src="resources/js/extjs4/examples/ux/RowExpander.js"></script> 
<script type="text/javascript">
	
	Ext.require([
         'Ext.grid.*',
         'Ext.data.*',
         'Ext.util.*',
         'Ext.tip.QuickTipManager',
         'Ext.ux.RowExpander'
     ]); 
     
	Ext.onReady(function(){
	    Ext.create('Ext.container.Viewport',{
			layout:'fit',
			items:[
			      Ext.create('MyApp.view.TaskView')
			]
		}); 

	});

</script>
</body>
</html>
